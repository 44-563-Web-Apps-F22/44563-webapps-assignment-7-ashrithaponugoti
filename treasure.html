<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TREASURE HUNT</title>
</head>
<body>
    <h1>Treasure hunt by Ashritha</h1>
    <p>Click on the chests to search for treasure</p>
    <div id="chests" style="color:brown;background-color:darkgrey;">
        Number of chests checked is zero.
    </div>
    <div id="score" style="background-color:cornsilk">
        Score is unknown.
    </div>
    <div id="help" style="background-color:aliceblue">
        Help report.
    </div>
    <div class="container">
        <div class="image-row d-flex justify-content-center">
            <div> <img src="closedtreasure.png" height="80" width="80" id="0" onclick="check(0)"> </div>
            <div><img src="closedtreasure.png" height="80" width="80"  id="1" onclick="check(1)"></div>
            <div><img src="closedtreasure.png" height="80" width="80" id="2" onclick="check(2)"></div>
            <div><img src="closedtreasure.png" height="80" width="80" id="3" onclick="check(3)"></div>
            <div><img src="closedtreasure.png" height="80" width="80" id="4" onclick="check(4)"></div>
        </div>
    </div>
    <div class="container">
        <div class="image-row d-flex justify-content-center">
            <div><img src="closedtreasure.png" height="80" width="80" id="5" onclick="check(5)"> </div>
            <div><img src="closedtreasure.png" height="80" width="80" id="6" onclick="check(6)"></div>
            <div><img src="closedtreasure.png" height="80" width="80" id="7" onclick="check(7)"></div>

        </div>
    </div>
    <div class="container">
        <div class="image-row d-flex justify-content-center">
            <div><img src="closedtreasure.png" height="80" width="80"  id="10" onclick="check(10)"> </div>
            <div><img src="closedtreasure.png" height="80" width="80" id="11" onclick="check(11)"></div>
            <div><img src="help.jpg" height="80" width="80" id="12" onclick="help()"></div>
            <div><img src="closedtreasure.png" height="80" width="80" id="13" onclick="check(13)"></div>
            <div><img src="closedtreasure.png" height="80" width="80" id="14" onclick="check(14)"></div>
        </div>
    </div>
    <div class="container">
        <div class="image-row d-flex justify-content-center">
            <div><img src="closedtreasure.png" height="80" width="80" id="15" onclick="check(15)"> </div>
            <div><img src="closedtreasure.png" height="80" width="80" id="16" onclick="check(16)"></div>
            <div><img src="closedtreasure.png" height="80" width="80"  id="17" onclick="check(17)"></div>
            <div><img src="closedtreasure.png" height="80" width="80"  id="18" onclick="check(18)"></div>
            <div><img src="closedtreasure.png" height="80" width="80" id="19" onclick="check(19)"></div>

    </div>
    <div class="container">
        <div class="image-row d-flex justify-content-center">
            <div><img src="closedtreasure.png" height="80" width="80" id="20" onclick="check(20)"> </div>
            <div><img src="closedtreasure.png" height="80" width="80"  id="21" onclick="check(21)"></div>
            <div><img src="closedtreasure.png" height="80" width="80"  id="22" onclick="check(22)"></div>
            <div><img src="closedtreasure.png" height="80" width="80" id="23" onclick="check(23)"></div>
            <div><img src="closedtreasure.png" height="80" width="80"  id="24" onclick="check(24)"></div>
        </div>
    </div>
    
</body>
<script>
    var ids=[];
    for(var i=0;i<=24;i++){
            ids.push(i);
        }
    var chestCount=0;
    var score=0;
    var lastCheck=12;
    var treasureLocation=18;
    function check(position){
        var imge=ids[position];
        var img1=document.getElementById(imge);
        if(position==treasureLocation){
            img1.src="treasure.jpg";
        }
        else{
            img1.src= "emptytreasure.jpg";
        }
        chestCount++;
        document.getElementById("chests").innerHTML="Number of chests checked is "+chestCount;
        score++;
        document.getElementById("score").innerHTML="Score is "+score;
        lastCheck=position;
    }
    function help(){
        var row=parseInt(lastCheck/5);
        var col=parseInt(lastCheck%5);
        var trrow=parseInt(treasureLocation/5);
        var trcol=parseInt(treasureLocation%5);
        score+=2;
        document.getElementById("score").innerHTML="Score is "+score;
        if(row==trrow){
            if(col<trcol){
                document.getElementById("help").innerHTML="right";
            }
            else if(col>trcol){
                document.getElementById("help").innerHTML="left";
            }
            else{
            document.getElementById("help").innerHTML="Sorry, no help available";
        }
        }
        else if(row<trrow){
            if(col==trcol){
                document.getElementById("help").innerHTML="down";
            }
            else{
            document.getElementById("help").innerHTML="Sorry, no help available";
        }
        }
        else if(row>trrow){
            if(col==trcol){
                document.getElementById("help").innerHTML="up";
            }
            else{
            document.getElementById("help").innerHTML="Sorry, no help available";
        }
        }
        else{
            document.getElementById("help").innerHTML="Sorry, no help available";
        }

    }
</script>
